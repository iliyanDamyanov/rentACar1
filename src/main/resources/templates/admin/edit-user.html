<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/css/edit-user.css">
</head>
<body>
<header>
    <h1>Edit User</h1>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/cars}">Cars</a></li>
            <li><a th:href="@{/my-rents}">My Rents</a></li>
            <li><a th:href="@{/wallet}">Wallet</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/notifications}">Notifications</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<section>
    <form th:action="@{/admin/edit-user/{id}(id=${user.id})}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option th:selected="${user.role == 'USER'}" th:value="USER">USER</option>
            <option th:selected="${user.role == 'ADMIN'}" th:value="ADMIN">ADMIN</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Rent a Car. All rights reserved.</p>
</footer>
</body>
</html>
