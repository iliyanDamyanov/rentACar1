<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Users</title>
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
<header>
    <h1>Admin Panel - Users</h1>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/cars}">Cars</a></li>
            <li><a th:href="@{/my-rents}">My Rents</a></li>
            <li><a th:href="@{/wallet}">Wallet</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/notifications}">Notifications</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<section>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/admin/edit-user/{id}(id=${user.id})}">Edit</a>
                <form th:action="@{/admin/delete-user/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; 2025 Rent a Car. All rights reserved.</p>
</footer>
</body>
</html>
