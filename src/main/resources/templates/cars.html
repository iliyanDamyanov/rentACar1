<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Cars - Rent a Car</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/cars.css">
</head>
<body>

<header>
    <h1>Available Cars</h1>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/cars}">Cars</a></li>
            <li><a th:href="@{/my-rents}">My Rents</a></li>
            <li><a th:href="@{/wallet}">Wallet</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/notifications}">Notifications</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
<section>
    <h2>Browse Available Cars</h2>
    <div class="car-list">
        <div th:each="car : ${cars}" class="car-item">
            <img th:src="${car.imgUrl}" alt="Car Image" class="car-image"/>
            <h3 th:text="${car.brand + ' ' + car.model}"></h3>
            <a th:href="@{/car-details/{id}(id=${car.id})}">View Details</a>
        </div>
    </div>
</section>
    </main>


</body>
</html>
