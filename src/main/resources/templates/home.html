<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - Rent a Car</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

<header>
    <h1 th:text="'Welcome, ' + ${user.username} + '!'">Welcome!</h1>
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/cars}">Cars</a></li>
            <li><a th:href="@{/my-rents}">My Rents</a></li>
            <li><a th:href="@{/wallet}">Wallet</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/notifications}">Notifications</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>

            <li sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/admin/users}">Admin Panel</a>
            </li>
            <li>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section class="home-content">
        <h2>Explore our car rental services</h2>
        <p>Choose from a wide variety of cars and start your journey today!</p>
        <a href="/cars" class="explore-button">Explore Cars</a>
    </section>
</main>

<footer>
    <p>&copy; 2025 Rent a Car. All rights reserved.</p>
</footer>

</body>
</html>
