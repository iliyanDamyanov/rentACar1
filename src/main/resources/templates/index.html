<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car - Home</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Welcome to Rent a Car</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/cars">Cars</a></li>
            <li><a href="/my-rents">My Rents</a></li>
            <li><a href="/wallet">Wallet</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a th:href="@{/register}" class="register-button">Register</a></li>
            <li><a th:href="@{/login.html}" class="login-button">Login</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Available Cars</h2>
    <div class="car-list">
        <div th:each="car : ${cars}" class="car-item">
            <h3 th:text="${car.brand + ' ' + car.model}"></h3>
            <p>Type: <span th:text="${car.type}"></span></p>
            <p>Price per week: $<span th:text="${car.pricePerWeek}"></span></p>
            <a th:href="@{/car-details/{id}(id=${car.id})}">View Details</a>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Rent a Car. All rights reserved.</p>
</footer>
</body>
</html>
