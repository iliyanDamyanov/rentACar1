<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Rent a Car</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>

<header>
    <h1>Register to Rent a Car</h1>
</header>

<section>
    <div class="register-form">
        <form th:action="@{/register}" method="post" th:object="${registerRequest}">

            <!-- Съобщение за грешка при регистрация -->
            <div th:if="${errorMessage != null}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Username -->
            <div>
                <label>Username:</label>
                <input type="text" th:field="*{userName}" placeholder="Enter username" required/>
                <div th:if="${#fields.hasErrors('userName')}" class="error-message">
                    <p th:errors="*{userName}"></p>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}" placeholder="Enter email" required/>
                <div th:if="${#fields.hasErrors('email')}" class="error-message">
                    <p th:errors="*{email}"></p>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}" placeholder="Enter password" required/>
                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                    <p th:errors="*{password}"></p>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- Линк към логин страница -->
        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</section>

<footer>
    <p>&copy; 2025 Rent a Car. All rights reserved.</p>
</footer>

</body>
</html>
